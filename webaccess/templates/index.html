<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speech Recognition and TTS</title>
    <style>
        #recognized-text-box {
            width: 100%;
            height: 100px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Speech-to-Text and Text-to-Speech</h1>
    
    <button onclick="startRecognition()">Start Speech Recognition</button>
    <div id="recognized-text-box">Recognized text will appear here.</div>

    <input type="text" id="text-input" placeholder="Enter text for TTS" />
    <button onclick="startTTS()">Play Text-to-Speech</button>

    <script>
        let recognition;
        let recognitionTimeout;

        function startRecognition() {
            // Initialize the SpeechRecognition object
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            
            // When recognition gets a result, update the text box
            recognition.onresult = (event) => {
                const text = event.results[0][0].transcript;
                document.getElementById('recognized-text-box').innerText = text;

                // Send the recognized text to the server
                fetch('/process_text', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text })
                })
                .then(response => response.json())
                .then(data => console.log(data));
            };

            // Handle errors
            recognition.onerror = (event) => {
                console.error("Speech recognition error:", event.error);
            };

            // Start the speech recognition
            recognition.start();
            
            // Set a timeout to stop recognition after 5 seconds
            recognitionTimeout = setTimeout(() => {
                recognition.stop();
            }, 5000);  // 5000 ms = 5 seconds
        }

        // Stop recognition if it's still running
        recognition.onend = () => {
            clearTimeout(recognitionTimeout);
        };

        // Text-to-Speech (TTS)
        function startTTS() {
            const text = document.getElementById('text-input').value;
            const utterance = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
